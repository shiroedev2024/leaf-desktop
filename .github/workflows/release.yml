  # Final step - publish the release after all builds are done
  publish-release:
    needs: [ create-release, build-windows, build-macos, build-linux-x64, build-linux-arm64 ]
    runs-on: ubuntu-latest
    # Only run if all builds succeeded
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Publish Release
        shell: bash
        run: |
          # Read the release notes file to ensure it's properly formatted
          cat release_note.txt
          
          # Update the release, setting draft to false
          gh release edit "v${{ needs.create-release.outputs.app_version }}" \
            --draft=false \
            --notes-file release_note.txt
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
