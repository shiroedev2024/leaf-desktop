name: 'Release Tauri App'

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.app-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: Get app version
        id: app-version
        shell: bash
        run: echo "version=$(node -p "require('./src-tauri/tauri.conf.json').version")" >> $GITHUB_OUTPUT

      - name: Read release notes
        id: release-notes
        shell: bash
        run: cat release_note.txt

      - name: Create Release
        shell: bash
        run: |
          gh release create "v${{ steps.app-version.outputs.version }}" \
            --title "Leaf Desktop v${{ steps.app-version.outputs.version }}" \
            --notes-file release_note.txt \
            --draft
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  # Merged build job using matrix for all platforms
  build:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rust_targets: x86_64-pc-windows-msvc,i686-pc-windows-msvc,aarch64-pc-windows-msvc
            yarn_targets: --target x86_64-pc-windows-msvc --target i686-pc-windows-msvc --target aarch64-pc-windows-msvc
          - os: macos-latest
            rust_targets: x86_64-apple-darwin,aarch64-apple-darwin
            yarn_targets: --target x86_64-apple-darwin --target aarch64-apple-darwin
          - os: ubuntu-22.04
            rust_targets: x86_64-unknown-linux-gnu
            yarn_targets: --target x86_64-unknown-linux-gnu
          - os: ubuntu-22.04-arm
            rust_targets: aarch64-unknown-linux-gnu
            yarn_targets: --target aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install nasm
          choco install cmake

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install nasm
          brew install cmake

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm cmake libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Configure Cargo registry
        shell: bash
        run: |
          mkdir -p ~/.cargo
          cat << EOF > ~/.cargo/config.toml
          [registries.kellnr]
          index = "sparse+https://cargo.surfshield.org/api/v1/crates/"
          credential-provider = ["cargo:token"]
          
          [registry]
          token = "${{ secrets.CARGO_REGISTRIES_KELLNR_TOKEN }}"
          EOF

      - name: Set up build environment
        shell: bash
        run: |
          echo "TAURI_SIGNING_PRIVATE_KEY=${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "CARGO_REGISTRIES_KELLNR_TOKEN=${{ secrets.CARGO_REGISTRIES_KELLNR_TOKEN }}" >> $GITHUB_ENV
          echo "UPLOAD_API_URL=${{ secrets.UPLOAD_API_URL }}" >> $GITHUB_ENV
          echo "UPLOAD_API_KEY=${{ secrets.UPLOAD_API_KEY }}" >> $GITHUB_ENV

      - name: Build and publish
        shell: bash
        run: |
          yarn && yarn release ${{ matrix.yarn_targets }} --publish

      - name: Upload files to GitHub release
        shell: bash
        run: |
          mkdir -p release_files
          
          # Extract and upload files
          for zip in release/*.zip; do
            if [ -f "$zip" ]; then
              echo "Extracting $zip"
              unzip -o "$zip" -d release_files
            fi
          done
          
          cd release_files
          for file in *; do
            if [ -f "$file" ]; then
              echo "Uploading $file to GitHub release"
              gh release upload "v${{ needs.create-release.outputs.app_version }}" "$file" --clobber
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  # Final step - publish the release after all builds are done
  publish-release:
    needs: [ create-release, build ]
    runs-on: ubuntu-latest
    # Only run if all builds succeeded
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Generate Download Table
        id: download-table
        shell: bash
        run: |
          VERSION="${{ needs.create-release.outputs.app_version }}"
          REPO="shiroedev2024/leaf-desktop"
          SAFE_NAME="Leaf_VPN"
          
          # Generate download table in markdown format
          echo "## Download Leaf VPN v$VERSION" > download_table.md
          echo "" >> download_table.md
          echo "| Platform | Architecture | Download |" >> download_table.md
          echo "|----------|--------------|----------|" >> download_table.md
          
          # Windows downloads
          if gh release view "v$VERSION" --repo "$REPO" --json assets | grep -q "${SAFE_NAME}_${VERSION}_x64-setup.exe"; then
            echo "| Windows | x64 (64-bit) | [Download Installer (.exe)](https://github.com/$REPO/releases/download/v$VERSION/${SAFE_NAME}_${VERSION}_x64-setup.exe) |" >> download_table.md
          fi
          
          if gh release view "v$VERSION" --repo "$REPO" --json assets | grep -q "${SAFE_NAME}_${VERSION}_x86-setup.exe"; then
            echo "| Windows | x86 (32-bit) | [Download Installer (.exe)](https://github.com/$REPO/releases/download/v$VERSION/${SAFE_NAME}_${VERSION}_x86-setup.exe) |" >> download_table.md
          fi
          
          if gh release view "v$VERSION" --repo "$REPO" --json assets | grep -q "${SAFE_NAME}_${VERSION}_arm64-setup.exe"; then
            echo "| Windows | ARM64 | [Download Installer (.exe)](https://github.com/$REPO/releases/download/v$VERSION/${SAFE_NAME}_${VERSION}_arm64-setup.exe) |" >> download_table.md
          fi
          
          # macOS downloads
          if gh release view "v$VERSION" --repo "$REPO" --json assets | grep -q "${SAFE_NAME}_${VERSION}_x64.app.tar.gz"; then
            echo "| macOS | Intel | [Download App (.tar.gz)](https://github.com/$REPO/releases/download/v$VERSION/${SAFE_NAME}_${VERSION}_x64.app.tar.gz) |" >> download_table.md
          fi
          
          if gh release view "v$VERSION" --repo "$REPO" --json assets | grep -q "${SAFE_NAME}_${VERSION}_arm64.app.tar.gz"; then
            echo "| macOS | Apple Silicon | [Download App (.tar.gz)](https://github.com/$REPO/releases/download/v$VERSION/${SAFE_NAME}_${VERSION}_arm64.app.tar.gz) |" >> download_table.md
          fi
          
          # Linux Debian/Ubuntu downloads
          if gh release view "v$VERSION" --repo "$REPO" --json assets | grep -q "${SAFE_NAME}_${VERSION}_amd64.deb"; then
            echo "| Linux (Debian/Ubuntu) | x64 | [Download Package (.deb)](https://github.com/$REPO/releases/download/v$VERSION/${SAFE_NAME}_${VERSION}_amd64.deb) |" >> download_table.md
          fi
          
          if gh release view "v$VERSION" --repo "$REPO" --json assets | grep -q "${SAFE_NAME}_${VERSION}_arm64.deb"; then
            echo "| Linux (Debian/Ubuntu) | ARM64 | [Download Package (.deb)](https://github.com/$REPO/releases/download/v$VERSION/${SAFE_NAME}_${VERSION}_arm64.deb) |" >> download_table.md
          fi
          
          # Linux RPM downloads
          if gh release view "v$VERSION" --repo "$REPO" --json assets | grep -q "${SAFE_NAME}-${VERSION}-1.x86_64.rpm"; then
            echo "| Linux (Red Hat/Fedora) | x64 | [Download Package (.rpm)](https://github.com/$REPO/releases/download/v$VERSION/${SAFE_NAME}-${VERSION}-1.x86_64.rpm) |" >> download_table.md
          fi
          
          if gh release view "v$VERSION" --repo "$REPO" --json assets | grep -q "${SAFE_NAME}-${VERSION}-1.aarch64.rpm"; then
            echo "| Linux (Red Hat/Fedora) | ARM64 | [Download Package (.rpm)](https://github.com/$REPO/releases/download/v$VERSION/${SAFE_NAME}-${VERSION}-1.aarch64.rpm) |" >> download_table.md
          fi
          
          echo "" >> download_table.md
          echo "[View all releases â†’](https://github.com/$REPO/releases)" >> download_table.md
          
          cat download_table.md
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Get Original Release Notes
        id: original-notes
        shell: bash
        run: |
          cat release_note.txt > original_notes.md

      - name: Combine Notes with Download Table
        shell: bash
        run: |
          echo "" > combined_notes.md
          cat download_table.md >> combined_notes.md
          echo "" >> combined_notes.md
          echo "## Release Notes" >> combined_notes.md
          echo "" >> combined_notes.md
          cat original_notes.md >> combined_notes.md
          
          cat combined_notes.md

      - name: Publish Release
        shell: bash
        run: |
          # Update the release, setting draft to false and using the combined notes
          gh release edit "v${{ needs.create-release.outputs.app_version }}" \
            --draft=false \
            --notes-file combined_notes.md
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
