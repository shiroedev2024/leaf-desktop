name: 'Release Tauri App'

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      app_version: ${{ steps.app-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get app version
        id: app-version
        shell: bash
        run: echo "version=$(node -p "require('./src-tauri/tauri.conf.json').version")" >> $GITHUB_OUTPUT

      - name: Read release notes
        id: release-notes
        shell: bash
        run: |
          NOTES=$(cat release_note.txt)
          NOTES="${NOTES//'%'/'%25'}"
          NOTES="${NOTES//$'\n'/'%0A'}"
          NOTES="${NOTES//$'\r'/'%0D'}"
          echo "notes=$NOTES" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.RELEASE_TOKEN }}
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.app-version.outputs.version }}`,
              name: `Leaf Desktop v${{ steps.app-version.outputs.version }}`,
              body: `${{ steps.release-notes.outputs.notes }}`,
              draft: true,
              prerelease: false
            });
            return data.id;

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: '--target x86_64-pc-windows-msvc'
          - platform: windows-latest
            target: i686-pc-windows-msvc
            args: '--target i686-pc-windows-msvc'
          - platform: windows-latest
            target: aarch64-pc-windows-msvc
            args: '--target aarch64-pc-windows-msvc'

          # Linux builds
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: '--target x86_64-unknown-linux-gnu'
          - platform: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            args: '--target aarch64-unknown-linux-gnu'
          - platform: ubuntu-22.04
            target: i686-unknown-linux-gnu
            args: '--target i686-unknown-linux-gnu'
          - platform: ubuntu-22.04
            target: armv7-unknown-linux-gnueabihf
            args: '--target armv7-unknown-linux-gnueabihf'

          # macOS builds
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: '--target x86_64-apple-darwin'
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Use Swatinem's rust-cache instead of actions/cache for better performance
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          save-if: ${{ github.ref == 'refs/heads/main' }}

      # Configure Cargo for Kellnr registry
      - name: Configure Cargo registry
        shell: bash
        run: |
          mkdir -p ~/.cargo
          cat << EOF > ~/.cargo/config.toml
          [registries.kellnr]
          index = "sparse+https://cargo.surfshield.org/api/v1/crates/"
          credential-provider = ["cargo:token"]
          
          [registry]
          token = "${{ secrets.CARGO_REGISTRIES_KELLNR_TOKEN }}"
          EOF

      # Install Linux dependencies - Note the updated WebKit package for Tauri 2
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # Install app dependencies
      - name: Install app dependencies
        run: yarn install

      # Build the app using tauri-action v0 for Tauri 2 support
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CARGO_REGISTRIES_KELLNR_TOKEN: ${{ secrets.CARGO_REGISTRIES_KELLNR_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
          tagName: v${{ needs.create-release.outputs.app_version }}
          releaseName: "Leaf Desktop v${{ needs.create-release.outputs.app_version }}"
          releaseBody: "See attached assets for installation packages."
          releaseDraft: true
          prerelease: false
          uploadUpdaterJson: true
          updaterJsonPreferNsis: true
          uploadUpdaterSignatures: true

  publish-release:
    needs: [ create-release, build-tauri ]
    runs-on: ubuntu-latest
    # Only run if all builds succeeded
    if: success()
    steps:
      - name: Publish Release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.RELEASE_TOKEN }}
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            });
