[package]
name = "leaf-desktop"
version = "0.0.3"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1", features = [] }

[dependencies]
tauri = { version = "1", features = [ "dialog-message", "window-close", "shell-open"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

leaf = { git = "https://github.com/shiroedev2024/leaf.git", branch = "master", default-features = false, features = ["default-ring"] }
doh = { git = "https://github.com/shiroedev2024/doh-client.git", branch = "master" , default-features = false }

[target.'cfg(any(target_os = "macos", target_os = "linux"))'.dependencies]
sudo = "0.6.0"

[features]
# This feature is used for production builds or when a dev server is not specified, DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
